<app-navbar-empleador></app-navbar-empleador>
<div class="container-sm mt-5 h-auto d-flex flex-column justify-content-center">
    <h1>Ofertas</h1>
<table class="table table-primary" >
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Candidato</th>
        <th scope="col">Estado</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody *ngFor="let dato of listarPostulantes let i = index" >
      <tr>
        <th>{{i+1}}</th>
        <td>{{dato.nombreUsuario}}</td>
        <td>{{dato.estado}}</td>
        <td><button class="btn btn-primary" type="submit"(click)="seleccionarPostulante(dato.usuario)" >Seleccionar</button></td>
      </tr>
    </tbody>
</table>
</div>
