<app-navbar-solicitante></app-navbar-solicitante>
<div class="container-sm mt-5 h-75 d-flex flex-column justify-content-center">
    <form [formGroup]="form" class=" border rounded-top p-4 " (ngSubmit)="complertarInfo(template)">
        <h3 class="text-center">Tarjeta de Credito</h3>
            <div class="mb-3">
              <label for="numeroTarjeta" class="form-label">Numero de la tarjeta</label>
              <input type="text" class="form-control"
                [class.is-invalid]="form.controls['numero'].invalid && form.controls['numero'].touched"
                id="numeroTarjeta" aria-describedby="emailHelp" name = "numeroTarjeta" formControlName="numero" >
                <div
                    *ngIf="form.controls['numero'].invalid && (form.controls['numero'].dirty || form.controls['numero'].touched)"
                    class="invalid-feedback">
                    <div>
                        Por favor ingrese el numero de tarjeta 
                    </div>
                </div>
            </div>
            <div class="mb-3">
              <label for="nombreTitular" class="form-label">Nombre</label>
              <input type="text" class="form-control"
              [class.is-invalid]="form.controls['titular'].invalid && form.controls['titular'].touched"
              id="nombreTitular" aria-describedby="emailHelp" name = "nombreTitular" formControlName="titular" >
              <div
                  *ngIf="form.controls['titular'].invalid && (form.controls['titular'].dirty || form.controls['titular'].touched)"
                  class="invalid-feedback">
                  <div>
                      Por favor ingrese el titular 
                  </div>
              </div>
            </div>

            <div class="row row-cols-2 g-4">
                
                    
                <div class=" form-group">
                    <label for="fecha" class="form-label">Fecha de Expiracion</label>
                    <input type="text"
                        placeholder="Datepicker"
                        class="form-control "
                        bsDatepicker
                        [class.is-invalid]="form.controls['fechaExpiracion'].invalid && form.controls['fechaExpiracion'].touched"
                        id="fechaExpiracion"  name = "fechaExpiracion" formControlName="fechaExpiracion"
                    >
                    <div
                            *ngIf="form.controls['fechaExpiracion'].invalid && (form.controls['fechaExpiracion'].dirty || form.controls['fechaExpiracion'].touched)"
                            class="invalid-feedback">
                            <div>
                                Por favor ingrese la fecha 
                            </div>
                        </div>
                </div>
                <div>
                    <label for="codigoCVC" class="form-label">CVC</label>
                    <div class="input-group date" id="codigoCVC">
                        <input type="text" class="form-control"
                        [class.is-invalid]="form.controls['codigoSeguridad'].invalid && form.controls['codigoSeguridad'].touched"
                        id="codigoCVC"  name = "codigoCVC" formControlName="codigoSeguridad" >
                        <div
                            *ngIf="form.controls['codigoSeguridad'].invalid && (form.controls['codigoSeguridad'].dirty || form.controls['codigoSeguridad'].touched)"
                            class="invalid-feedback">
                            <div>
                                Por favor ingrese el codigo 
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
            <div class="d-flex justify-content-end w-100">
                <button type="submit" class="btn btn-primary mt-3">Completar</button>
            </div>


            <label for="cantidad" class="form-label">Cantidad</label>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" min="1"
                  [class.is-invalid]="form.controls['cantidad'].invalid && form.controls['cantidad'].touched"
                  id="cantidad" placeholder="Cantidad" name="cantidad" formControlName="cantidad">
                  <div
                    *ngIf="form.controls['cantidad'].invalid && (form.controls['cantidad'].dirty || form.controls['cantidad'].touched)"
                    class="invalid-feedback">
                    <div>
                      Por favor ingrese la cantidad
                    </div>
                  </div>
                <label for="cantidad">Cantidad</label>
              </div>
            <ng-template #template>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Mensaje</h4>
                    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                      <span aria-hidden="true" class="visually-hidden">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Se ha completado la informacion
                  </div>
                  <div class="d-flex w-100 justify-content-center align-items-center mb-3">
                    <button type="button" class="btn btn-primary w-25" aria-label="Close" (click)="modalRef?.hide()">
                        OK  
                    </button>
                  </div>
                  
            </ng-template>
            
    </form>
    
</div>
