<app-navbar-solicitante></app-navbar-solicitante>
<div class="container-sm mt-5 h-auto d-flex flex-column justify-content-center border border-black rounded p-4" *ngIf="carga">
  <h3>Revision de Postulaciones</h3>  
  <table class="table table-primary" >
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Empresa</th>
            <th scope="col">Oferta</th>
            <th scope="col">Estado</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody *ngFor="let dato of listarPostulantes let i =index ">
          <tr>
            <th>{{i+1}}</th>
            <td>{{dato.empresa}}</td>
            <td>{{dato.nombre}}</td>
            <td>{{dato.estado}}</td>
            <td><button  *ngIf="dato.estado=='ACTIVA'" class="btn btn-primary" type="submit" (click)="eliminarPostulacion(dato)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>  
</div>

<div class="d-flex justify-content-center align-items-center h-75 w-100 " *ngIf="!carga">
      <h1>No hay postulaciones</h1>
</div>
