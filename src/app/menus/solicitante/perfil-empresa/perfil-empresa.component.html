<app-navbar-solicitante></app-navbar-solicitante>
<div class="container border border-black rounded-top p-4 mt-5 h-auto  d-flex flex-column justify-content-around align-items-start" *ngIf="cargarEmpresa" >
    <div class="d-flex flex-row w-100" >
        <div class="w-50 " *ngIf="oferta">
            <div style="height: 200px; width: 200px; background-color: #1470c5;">
    
            </div>
            <h4 class="mt-3">Empresa</h4>
            <h5 class="text-primary">{{oferta.nombre}}</h5>
            
        </div>  
        <div class="w-50">
            <div class="card mb-5">
                <div class="card-header">
                  <h4>Mision</h4>
                </div>
                <div class="card-body">
                  <p class="card-text">{{oferta.mision}}</p>
                </div>
            </div>
            <div class="card mb-5">
                <div class="card-header">
                  <h4>Vision</h4>
                </div>
                <div class="card-body">
                  <p class="card-text">{{oferta.vision}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row  g-2 justify-content-between p-4 border border-primary rounded " style="overflow-y: auto; overflow-x: hidden; width: 100%; height: 75%;" *ngIf="cargar">
    <div class="card mb-3 ms-2 border border-primary border-4 rounded p-0" *ngFor="let dato of listarOfetas let i = index" style="max-width: 500px; ">
        <div class=" col g-0 h-100">
    <div class="card-body d-flex flex-row">
        <div class="card text-bg-primary " style="max-width: 18rem;">
            <div class="card-body">
                <h3 class="card-text">{{dato.nombre}}</h3>
            </div>
        </div> 
        <div class="card-body">

            <h5 class="card-text">Modalidad: {{dato.modalidad}}</h5>
          <h5 class="card-text">Salario :  {{dato.salario}} </h5>
          <h5 class="card-text">Descripcion : {{dato.descripcion}}</h5>
        <button type="button" class="btn btn-info" (click)="masInformacion(dato.codigo)">Mas Informacion</button>
        </div>   
        </div>
        </div></div>
    </div>
        
    <button type="button" class="btn btn-primary mt-3" (click)="regresar()" >Regresar</button>
  </div>

  <div class="w-100 h-50" *ngIf="!cargarEmpresa">
    <div class="d-flex justify-content-center align-items-center h-100">
      <h1>No hay oferta</h1>
    </div>
    
  </div>
  <div style="height: 15%;">

  </div>
