<app-navbar-admin></app-navbar-admin>
<h1 class="text-center mt-3">Dashboard</h1>
<div class="container-sm mt-5 h-75 d-flex flex-row justify-content-around align-items-around" *ngIf="carga"  >
    
<div class="card w-25 just">
    
    <div class="card-header">
      Cantidad de Usuarios
    </div>
    <div class="card-body d-flex flex-column text-center justify-content-evenly align-items-center">
        <h5>Empleadores</h5> 
        <div class="d-flex flex-row justify-content-around align-items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
            </svg>
            <h2>{{vistaDashboard.cantidad_empleadores}}</h2>
        </div>
        <button class="btn btn-primary mb-5" type="submit" (click)="gestionarUsuarios()">Gestionar</button>
        <h5>Solicitantes</h5>
        <div class="d-flex flex-row justify-content-around align-items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
            </svg>
            <h2>{{vistaDashboard.cantidad_solicitantes}}</h2>
        </div>
        <button class="btn btn-primary mb-5" type="submit" (click)="gestionarUsuarios()" >Gestionar</button>  
    </div>
  </div>
<div class="card w-50">
    <div class="card-header">
      Vistas e ingresos
    </div>
    <div class="card-body d-flex flex-column text-center justify-content-evenly align-items-center">
        <h5>Vistas de invitados</h5>
        <div class="d-flex flex-row justify-content-around align-items-center mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
            </svg>
            <h2>{{vistaDashboard.total_vistas}}</h2>
        </div>
        <h5>Ingresos</h5>
        <div class="d-flex flex-row justify-content-around align-items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
            </svg>
            <h2>{{vistaDashboard.cantidad_cobros}}</h2>
        </div>
        
    </div>
  </div>
</div>
