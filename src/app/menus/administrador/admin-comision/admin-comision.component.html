<app-navbar-admin></app-navbar-admin>
<div class="container-sm mt-5 h-auto d-flex flex-column justify-content-center border border-black rounded p-4">
    <h1>Comision</h1>
    <div class="card w-100" *ngIf="carga">
        <h5 class="card-header">Cambiar Comision</h5>
        <div class="card-body">
            <div class="border rounded p-3 ">
                <h3>Comision Actual: $ {{listarComision.cantidad}} </h3>
            </div>
        <h5 class="mt-3">Nuevo valor</h5>
        <div class="form-floating mb-3" [formGroup]="form" (ngSubmit)="cambiarComision(template,template2)">
            <input type="number" class="form-control" min="1"
              [class.is-invalid]="form.controls['cantidad'].invalid && form.controls['cantidad'].touched"
              id="cantidad" placeholder="Cantidad" name="cantidad" formControlName="cantidad">
              <div
                *ngIf="form.controls['cantidad'].invalid && (form.controls['cantidad'].dirty || form.controls['cantidad'].touched)"
                class="invalid-feedback">
                <div>
                  Por favor ingrese el nuevo valor
                </div>
              </div>
            <label for="cantidad">Nueva Cantidad</label>

            <div class="d-flex w-100 justify-content-end mt-3">
                <button class="btn btn-primary" type="submit" (click)="cambiarComision(template, template2)" >Cambiar</button>
              </div>
          </div>
          
          
        </div>

    </div>

    <ng-template #template>
      <div class="modal-header">
          <h4 class="modal-title pull-left">Mensaje</h4>
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Comision actualizada
        </div>
        <div class="d-flex w-100 justify-content-center align-items-center mb-3">
          <button type="button" class="btn btn-primary w-25" aria-label="Close" (click)="modalRef?.hide()">
              OK  
          </button>
        </div>
        
    </ng-template>

    <ng-template #template2>
      <div class="modal-header">
          <h4 class="modal-title pull-left">Mensaje</h4>
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          La comisio tiene codigos negativos o no coicide con el formato
        </div>
        <div class="d-flex w-100 justify-content-center align-items-center mb-3">
          <button type="button" class="btn btn-primary w-25" aria-label="Close" (click)="modalRef?.hide()">
              OK  
          </button>
        </div>
        
    </ng-template>
</div>
